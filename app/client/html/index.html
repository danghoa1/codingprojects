	<body data-spy="scroll" data-target=".navbar" offset="50">
		<div class="container">

			<!-- Navigation bar -->
			<div id="navbar" class="navbar navbar-fixed-top navbar-inverse">  
		        <div class="navbar-inner">  
			        <div class="container">
			            <ul class="nav pull-left">
			            	<li><a class="brand" href="/">Daily Coding</a></li> 
				            <li class="active"><a href="#projects">Projects</a></li>

			            </ul>

		        </div>  
		    </div>   

		    
		    <!-- Login Modal -->
		    <form method="post" id="login-form">
			    <div id="login-modal" class="modal modal-login hide fade in" style="display: none; ">  
			    	
				    
				    	<div class="modal-header">
				    		<a class="close" data-dismiss="modal">x</a>
				    		<h5>Sign in</h5>	
				    	</div>
						<div class="modal-body">  
						    <div id='login-error'></div>      
					      	<label>Username</label>
					      	<input type="text" name="user" id="user-tf" class="input-block-level required">
					      	<label>Password &nbsp;&nbsp;&nbsp;<a id="txt-forgot">Forgot?</a></label>
					      	<input type="password" name="pass" id="pass-tf" class="input-block-level required">
						</div>
						<div class="modal-footer">
							<table class="table borderless" style="margin-bottom:0px;">
								<tbody>
									<td>
										<label  class="checkbox" style="margin-top:5px;">Remember Me
					        				<input type="checkbox" id="remember-me" checked="checked">
										</label>
									</td>
									<td class="pull-right">
										<button type="submit" id="submit" class="btn btn-primary">Sign in</button> <button class="btn" data-dismiss="modal">Close</button> 
									</td>
								</tbody>
							</table>
								
						        
						</div>   
					
				</div>  
			</form>

			<!-- Forgot Password Modal -->
		    <form method="post" id="forgot-password-form">
			    <div id="forgot-password-modal" class="modal modal-login hide fade in" style="display: none; ">  
				    	<div class="modal-header">
				    		<a class="close" data-dismiss="modal">x</a>
				    		<h5>Forgot Password</h5>	
				    	</div>
						<div class="modal-body">  
						    <div id='forgot-password-error'></div>
					      	<label>Please type in your email address.</label>
					      	<input type="text" name="email" id="email-tf" class="input-block-level required">
						</div>
						<div class="modal-footer">
							<button type="submit" id="submit" class="btn btn-primary">Send</button> <button class="btn" data-dismiss="modal">Cancel</button> 
						        
						</div>   
				</div>  
			</form>


		    <div class="anchor" id="projects" ><h2>Projects</h2><div>

		    <p>Everyday, a new project is completed.  Remember to check back later!</p>
